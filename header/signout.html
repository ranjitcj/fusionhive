<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdc1c1;
        }
        .container {
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            background: white;
            height: 65vh;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        .image-container {
            width: 250px;
            height: 250px;
            margin-left: auto;
            margin-right: auto;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message-container {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            height: 55px;
            margin: 10px 0;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
        .lg {
            padding-bottom: 5px;
        }
        #cancel-btn {
            background-color: #1792f9;
            color: white;
        }
        #logout-btn {
            background-color: white;
            color: #1792f9;
            border: 2px;
            border: 1px solid #1792f9;
        }

        /* Media query for phones */
        @media only screen and (max-width: 600px) {
            body {
                padding: 20px;
            }
            .container {
                width: 100%;
                height: auto;
                padding: 15px;
                font-size: 14px;
            }
            .image-container {
                width: 100%;
                max-width: 250px;
                height: auto;
            }
            .image-container img {
                width: 100%;
                height: auto;
            }
            .message-container {
                font-size: 16px;
            }
            button {
                height: 50px;
                font-size: 18px;
                border-radius: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/images/logoutimg.jpg" alt="Sign out image">
        </div>
        <div class="message-container">
            <pre>Oh no! You're leaving...
Are you sure?</pre>
        </div>
        <div class="lg">
            <button id="cancel-btn" onclick="redirect()">Naah, Just Kidding</button>
            <button id="logout-btn" onclick="logOut()">Yes, Log Me Out</button>
        </div>
    </div>

    <script>
        function redirect() {
            // Redirect to logout script
            window.location.href = '/../index.php';
        }
        function logOut() {
            // Redirect to logout script
            window.location.href = '/php/signout.php';
        }
    </script>
</body>
</html>
